{% extends 'main.html'%} {% block content %}

<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="index.html">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>Settings</h3>
        </div>
      </div>

      <div class="settings layout__body">
        <div class="settings__avatar">
          <div class="avatar avatar--large active">
            <img src="assets/avatar.svg" id="preview-avatar" />
          </div>
        </div>
        <form class="form" action="#">
          <div class="form__group form__avatar">
            <label for="avatar">Upload Avatar</label>
            <input
              class="form__hide"
              required
              type="file"
              name="avatar"
              id="avatar"
              accept="image/png, image/gif, image/jpeg"
            />
          </div>
          <div class="form__group">
            <label for="name">Full Name</label>
            <input id="fullname" name="fullname" type="text" placeholder="e.g. Dennis Ivy" value="Dennis Ivy" />
          </div>
          <div class="form__group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="e.g. @dennis_ivy" value="@dennis_ivy" />
          </div>
          <div class="form__group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="e.g. user@domain.com" />
          </div>
          <div class="form__group">
            <label for="about">About</label>
            <textarea name="about" id="about" placeholder="Write about yourself..."></textarea>
          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="profile.html">Cancel</a>
            <button class="btn btn--main" type="submit">Update Settings</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<script src="script.js"></script>
{% endblock content %}
